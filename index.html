<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce con Grid</title>
    <link rel="icon" href="./assets/favicon/icono.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <nav class="Navbar">
            <h1>Mi Ecommerce</h1>
        </nav>
        <aside class="AsideBar">
            <h2>Categor√≠as</h2>
            <p><span id="venta">Perfumes</span> <span id="disponible">(13)</span></p>
            <p><span id="venta">Ropa</span> <span id="disponible">(21)</span></p>
            <p><span id="venta">Accesorios</span> <span id="disponible">(41)</span></p>
            <p><span id="venta">Zapatos</span> <span id="disponible">(10)</span></p>
        </aside>
        <section class="GrillaProductos">
            <div class="producto">
                <div class="caja1"></div>
                <h2 id="item">Perfume myKingdom</h2>
                <p id="precio">31.400</p>
                <button id="boton">Comprar</button>
            </div>
            <div class="producto">
                <div class="caja2"></div>
                <h2 id="item">Perfume Phantom</h2>
                <p id="precio">68.900</p>
                <button id="boton">Comprar</button>
            </div>
            <div class="producto">
                <div class="caja3"></div>
                <h2 id="item">Zapatos Docker</h2>
                <p id="precio">29.700</p>
                <button id="boton">Comprar</button>
            </div>
            <div class="producto">
                <div class="caja4"></div>
                <h2 id="item">Poleron Puma</h2>
                <p id="precio">44.700</p>
                <button id="boton">Comprar</button>
            </div>
        </section>
        <footer class="PiePagina">
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
